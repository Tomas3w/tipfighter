<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tipfighter</title>
	<link rel="stylesheet" href="styles.css">
	<script type="module"  src="./src/index.js"></script>
</head>
<body>
	<form >
		<div>
			<input id="ken" type="checkbox" name="fighter" value="Ken" />
			<label for="Ken">Ken</label>
		</div>
		<div>
			<input id="ryu" type="checkbox" name="fighter" value="Ryu" />
			<label for="ryu">Ryu</label>
		</div>
		<select  id="state-dropdown" name="state"></select>
		<button type="submit">Transition!</button>
	</form>
	<main>
		<canvas id="canvas"></canvas>
	</main>
	
	<img src="./images/ken.png" alt="ken">	
	<img src="./images/background.png" alt="background">
	<img src="./images/ryu.png" alt="ryu">
	
</body>
</html>
